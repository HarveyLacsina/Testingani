<!DOCTYPE html>
<html>
    <head>
        <!--<script src="https://unpkg.com/@tailwindcss/browser@4"></script>-->
        <script src="tailwind.js"></script>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Dots&display=swap');
          </style>
        
    </head>
    <body class="font-sans h-screen bg-gray-900 flex flex-col">
        <!--Top Side-->
        <div class="flex z-[9999999999999999] bg-black items-center justify-between w-full p-4  h-28" style="font-family: Bebas Neue;">
            
          
          
          <!--Logo-->
            <div class="h-20 pl-14 mt-5 w-1/3 flex items-center basis-1/3 ml-20">
              <img class="h-full" src="icons/logo.jpg" alt="">
              <!--Gym Name-->
            <h1 class=" text-2xl text-white ml-3 whitespace-nowrap" style="font-family: 'Zen Dots', serif;">
              Peak Performance Gym
            </h1>
            </div>
          

          </div>
          

        <!--Bottom Side-->
        <div class="flex flex-wrap bg-black w-full h-full">
          <div class="h-full w-5/8  flex flex-col justify-center items-center text-white" style="font-family: poppins;">
            <div>
            <div class="text-6xl">CREATE ACCOUNT</div>
            <div class="font-light">Sign up to your your account!</div>


            <form  class="flex flex-col mt-7 w-96">
              <label for="name" class="mb-2 block ml-1">Name</label>
              <input type="text" id="email" 
                  class="border bg-white w-full rounded-md h-12 text-black px-2">

              <label for="email" class="mb-2 block ml-1 mt-3">Email</label>
              <input type="email" id="email" 
                      class="border bg-white w-full rounded-md h-12 text-black px-2">

            
              <label for="vcode" class="mb-2 block ml-1 mt-3">Verification code</label>
              <div class="flex items-center gap-2">
                <input type="number" id="vcode" 
                    class="border bg-white w-72 rounded-md h-12 text-black px-2">
                    <button class="flex-1 bg-red-600 hover:bg-red-700 text-white  py-3  rounded-lg transition-all duration-200">
                        Send
                    </button>
            </div>

              <label for="Password" class="mt-4 ml-1">Password</label>
              <input type="Password" id="Password" 
                  class="border bg-white w-full rounded-md h-12 text-black px-2">
                 
                <button
                        class="w-full mt-6 px-6 py-[10px] text-md font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-red-700 rounded-lg hover:bg-red-500 cursor-pointer focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
                        <a href="LoginPage.html">
                            Sign Up
                        </a>
                </button>
                <div class="mt-3 flex justify-center items-center">
                  <p class="text-xs ">
                      Already have an account?
                      <a class="text-xs text-red-500 cursor-pointer hover:underline" href="Sign-up.html">
                        Sign in Now!
                      </a>
                  </p>
              </div>


            </form>
          </div>
          </div>
          <img class="absolute h-[813px] right-52 top-9" src="icons/loginpic.png" alt="">
        </div>
        


        
        
        

    </body>
</html>
